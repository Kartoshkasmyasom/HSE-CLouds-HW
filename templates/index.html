<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1>TODO List</h1>

    <form action="/add" method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="description" class="form-control" placeholder="Add a new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if task[2] %} text-decoration-line-through {% endif %}">{{ task[1] }}</span>
            <div>

                <a href="/complete/{{ task[0] }}" class="btn btn-success btn-sm">Done</a>
                <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
